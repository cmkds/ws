<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    /* #ssafy > p:nth-child(2) {
      color: red;
    } */

    #ssafy > p:nth-of-type(2) {
      color: blue;
    } 
    .a{
      color: red;
    }

  </style>
</head>

<body>
  <div id="ssafy">
    <h2>어떻게 선택 될까?</h2>
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p class="a">두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>
  
</body>
</html>


1) 첫번째 단락이 빨갛게 변한다
2) 두번째 단락이 파랗게 변한다.
3) "태그종류 : nth-child(n)" 이렇게 사용된다
nth-child() 는 모든 자식태그를 통틀어서 앞에서 부터 순서를 세었을 때
선택한 태그종류가 n번째에 있으면 스타일이 적용된다.

"태그종류 : nth-of-type(n)" 도 똑같이 사용되지만
nth-of-type()은 자식태그중 선택한 태그만 순서를 세어 n번째 선택한 태그에
스타일을 적용한다.
