<div class="container">
  <div class="row">
    <div class="col-c-d"></div> 

    
  </div>  


</div>


<!-- 

c에 들어갈수 있는 값과 가지는 의미
xs - 576px보다 작은경우
sm - 576px보다 큰경우
md - 768px보다 큰경우
lg - 992px보다 큰경우
xl - 1200px보다 큰경우
xxl - 1400px보다 큰경우
에 뒤쪽의 코드로 실행하겠다.

d에 들어갈수 있는 값과 가지는 의미

col은 한줄에 12칸을 가진다.
d에는 해당 div에 몇칸을 부여할지를 작성한다.
1~12사이의 숫자를 작성할 수 있다.

 -->
